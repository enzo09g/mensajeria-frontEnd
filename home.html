<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./home.css">
        <script src="./getToken.js"></script>
</head>

<body>

    <header>
        <nav>
            <div class="contaienr-logo-input">
                <span class="fb-logo"></span>
                <div class="container-input">
                    <input class="input-header" type="text">
                    <button class="btn-input"></button>
                </div>

            </div>
            <div class="container-navbar">
                <div class="container-profilePicture">
                    <img src="https://unavatar.io/kikobeats?ttl=1h"></img>
                </div>
                <ul>
                    <li><span>Ana Vlaeminck</span></li>
                    <li><span>Inicio</span></li>
                    <li class="icons mensaje"></li>
                    <li class="icons addFriend"></li>
                    <li class="icons notification"></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <aside>
            <header>
                <img src="https://unavatar.io/kikobeats?ttl=1h" alt="">
                <h3>Ana Vlaeminck</h3>
            </header>
            <div>
                <ul class="aside-list">
                    <li>Amigos</li>
                    <li>Recuerdos</li>
                    <li>Guardado</li>
                    <li>Grupos</li>
                </ul>
            </div>
            <div>
                <ul class="aside-list">
                    <li>Video</li>
                    <li>MarketPlae</li>
                    <li>Feeds</li>
                </ul>
            </div>
            <div>
                <ul class="aside-list">
                    <li>Jugar</li>
                    <li>Messenger</li>
                    <li>Actividad publicitaria reciente</li>
                </ul>
            </div>
        </aside>
        <section>
            <div class="div-updateStatus">
                <div class="header-buttons">
                    <div class="section-header-button">
                        <i class="headerIcon pencil"></i>
                        <span>Make post</span>
                    </div>
                    <div class="section-header-button">
                        <i class="headerIcon list"></i>
                        <span>Photo Video album</span>
                    </div>
                    <div class="section-header-button">
                        <i class="headerIcon camera"></i>
                        <span>Live Video</span>
                    </div>
                </div>
                <div class="main-input">
                    <i class="update-img"></i>
                    <input class="input-main" placeholder="What's on your mind, Ana?" type="text">
                </div>
                <div class="footer-buttons">
                    <div class="div-footer">
                        <i class="footer-icon listIcon"></i>
                        <Span>List</Span>
                    </div>
                    <div class="div-footer">
                        <i class="footer-icon galeryIcon"></i>
                        <span>Photo/Video</span>
                    </div>
                    <div class="div-footer">
                        <i class="footer-icon tagFriend"></i>
                        <span>Tag Friend</span>
                    </div>
                </div>
            </div>
        </section>
        <aside class="right-aside">
            <div class="right-aside-stories">

            </div>
            <div class="right-aside-grupos-sugeridos">

            </div>
        </aside>
    </main>

</body>

</html>
